<ion-content class="container-main" [fullscreen]="true">
  <app-title-logo></app-title-logo>

  <div class="ion-hide-md-down">
    <form id="login" >
      <div class="inline-form">
        <ion-item>
          <ion-label position="stacked">Ingresa un correo</ion-label>
          <input type="email" placeholder="Email">
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Escribe tu contraseña</ion-label>
          <input type="password" placeholder="******">
        </ion-item>                    
      </div>      
      <div class="inline-form">
        <ion-button>Iniciar sesión</ion-button>
        <ion-button>Registrarsse</ion-button>
      </div>      
    </form>
  </div>  

  <app-footer-planet></app-footer-planet>
</ion-content>
