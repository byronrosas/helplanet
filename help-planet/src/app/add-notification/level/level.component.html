<div>  
  <h2>{{username}} chooses the severity of the situation</h2>
  <div class="level-container">    
    <span class="indicator">(-)</span>
    <div [ngClass]="['level-icon','i'+typeNotification+'-icon-yellow-icon',level == 0 ? 'active':'']" (click)="selectLevel(0)"></div>
    <div [ngClass]="['level-icon','i'+typeNotification+'-icon-orange-icon', level == 1 ? 'active':'']" (click)="selectLevel(1)"></div>
    <div [ngClass]="['level-icon','i'+typeNotification+'-icon-red-icon', level == 2 ? 'active':'']" (click)="selectLevel(2)"></div>  
    <span class="indicator">(+)</span>
  </div>  
</div>
